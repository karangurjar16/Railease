{% extends "basic1.html" %}

{% block cont %}
<main id="main" class="main">
    <center>
        <h5 class="card-title">Search Results for Train {{ train_number }}</h5>
    </center>
    <div>
        {% if results %}
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</main>
{% endblock %}
